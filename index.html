<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>üõç cosmic shop login Form | CodingMa1k</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login Form</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <div class="wrapper">
      <div class="button">
         <div class="icon">
            <i class="fab fa-facebook-f"></i>
         </div>
         <span>Facebook</span>
      </div>
      <div class="button">
         <div class="icon">
            <i class="fab fa-twitter"></i>
         </div>
         <span>Twitter</span>
      </div>
      <div class="button">
         <div class="icon">
            <i class="fab fa-instagram"></i>
         </div>
         <span>Instagram</span>
      </div>
      <div class="button">
         <div class="icon">
            <i class="fab fa-codepen"></i>
         </div>
         <span>Codepen</span>
      </div>
      <div class="button">
         <div class="icon">
            <i class="fab fa-youtube"></i>
         </div>
         <span>YouTube</span>
      </div>
   </div>

    

  </body>
</html>
